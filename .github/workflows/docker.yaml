name: Docker

on:
  push:
    branches:
    - master
    paths:
    - .github/workflows/docker.yaml
    - '**/Dockerfile'

jobs:

  build-and-test:

    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: make build

    - name: Test
      run: make test
